<div class="bulk-update-container">
    <h2 mat-dialog-title> Add User</h2>
    <form [formGroup]="form">
        <div>
            <mat-divider></mat-divider>
            <br>
            <div class="create-field" *ngIf="data.type === 'create'">
                <mat-form-field class='mat-form-field-narrow'>
                    <input matInput type="text" placeholder="First Name" formControlName="FirstName">
                    <mat-error *ngIf="form.get('FirstName').getError('required')">
                        Firstname is required
                    </mat-error>
                </mat-form-field>

                <mat-form-field class='mat-form-field-narrow'>
                    <input matInput type="text" placeholder="Last Name" formControlName="LastName">
                    <mat-error *ngIf="form.get('LastName').getError('required')">
                        Lastname is required
                    </mat-error>
                </mat-form-field>
            </div>

            <div class="create-field" *ngIf="data.type === 'create'">
                <mat-form-field>
                    <input matInput type="text" placeholder="CCA Email" formControlName="Email" [errorStateMatcher]="errorMatcher">
                    <mat-error *ngIf="form.get('Email').getError('required')">
                        Email is required
                    </mat-error>
                    <mat-error *ngIf="form.get('Email').getError('pattern') || form.getError('ccaemailValidator')">
                        Email is invalid
                    </mat-error>
                </mat-form-field>

            </div>

            <div class="create-field-subtitle">Roles</div>

            <section class='create-field'>
                <div>

                    <mat-checkbox matInput color="primary" [disabled]="" [checked]="" formControlName="specialist">Specialist</mat-checkbox>
                    <mat-checkbox matInput color="primary" [disabled]="" [checked]="" formControlName="helpdesk">Helpdesk</mat-checkbox>
                </div>
                <br>
                <div>
                    <mat-checkbox matInput color="primary" [disabled]="" [checked]="" formControlName="supervisor">Supervisor</mat-checkbox>
                    <mat-checkbox matInput color="primary" [disabled]="" [checked]="" formControlName="administrator">Admin</mat-checkbox>
                </div>

                <mat-error *ngIf="form.getError('roleValidator')">
                    Role is required
                </mat-error>
            </section>
        </div>
        <div mat-dialog-actions>
            <button mat-button (click)="onClose()">Cancel</button>
            <button mat-button [disabled]="!isFormsValid()" (click)="onSave()">Save</button>
        </div>
    </form>
</div>
