<mat-card class='list-container'>
    <div class='list-placeholder' *ngIf='!displayedDataSource'>
        <h5>No data has been selected</h5>
    </div>
    <table *ngIf="displayedDataSource" mat-table [dataSource]="displayedDataSource" matSort (matSortChange)="onSort($event)" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Discrepancy Status Column -->
        <ng-container matColumnDef="discrepancyStatus">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.discrepancyStatus}} </td>
            <td mat-footer-cell *matFooterCellDef> Total: </td>
        </ng-container>

        <!-- Variance Count Column -->
        <ng-container matColumnDef="varianceCount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Count </th>
            <td mat-cell *matCellDef="let element"> {{element.varianceCount}} </td>
            <td mat-footer-cell *matFooterCellDef> {{getTotalCount()}} </td>
        </ng-container>

        <!-- Variance Sum Column -->
        <ng-container matColumnDef="varianceSum">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Sum </th>
            <td mat-cell *matCellDef="let element"> {{element.varianceSum | currency}} </td>
            <td mat-footer-cell *matFooterCellDef> {{getTotalSum() | currency}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
    </table>
</mat-card>
