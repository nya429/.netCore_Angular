<div class="mat-elevation-z8 productivity-container">
    <div class='productivity-container-filter'>
        <a id='card-title'>My Productivity</a>
        <app-dual-calendar [timeSpanFetched]="timeSpanFetched" (dateApplied)='onDateApplied($event)'>
        </app-dual-calendar>

    </div>
    <br>

    <app-report-productivity-detail [userID]='userID' [isSubList]='false' [dataSource]='dataSourceDetail ' [TimeSpanApplied]='timeSpanFetched ' [defaultCheckPointType]='defaultCheckPointType.checkPointType' (checkPointTypeChanged)="onCheckPointTypeChanged($event)"
        [containerH]='containerH' (onPagedAndSorted)="onProductivityDetailPaged($event)"></app-report-productivity-detail>

    <div align="end" id="card-actions">
        <button mat-raised-button color="primary" routerLink="/worklist">My WorkList</button>
    </div>
</div>
